<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTOR -->
		<meta charset="utf-8">
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- TITLE -->
		<title>planets</title>
		<!-- Favicon -->
		<link rel="shortcut icon" href="img/earth.png">
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
		<!-- AMIMATED CSS -->
		<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
		<!-- FONTAWESOME -->
    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
          crossorigin="anonymous">
		<!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
          crossorigin="anonymous">
		<!-- ORIGINAL CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<!-- Header - title and select -->
		<header>
			<div class="container">
				<div class="row">
					<h2 class="text-white mt-5 mb-3 animated bounceInLeft">EXPLORE PLANETS</h2>
				</div>

				<div class="row">
					<select id="selectPlanet" class="animated bounceInLeft">
						<!-- other options are created in JS -->
						<option value="select">SELECT</option>
					</select>
				</div>
			</div>
		</header>

		<!-- Planet image -->
		<div class="row">
			<div class="col planet-wrapper">
			 <img class="planet img-fluid mx-auto" src="img/earth.png" alt="planet">
			</div>
		</div>

		<!-- Modal -->
		<div id="myModal" class="modal">
			 <!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1 id="nameH1"></h1>
				<h4 id="distanceH4"></h4>
				<h4 id="lengthH4"></h4>
				<p id="description"></p>
				<div class="img-wrapper">
					<img src="" alt="" class="image img-fluid">
				</div>
			</div>
		</div>

<!-- JQUERY -->
		<!-- Bootstrap jquery / This gives access to the jquery library -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap JS plugin / This makes bootstrap 4 JS work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- Original custom JS -->
  	<script type="text/javascript" src="js/main.js"></script>


	</body>
</html>
